<div class="content">

  <div class="progress-bar-container" *ngIf="isQuerying">
    <p>Query in corso...</p>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>


    <h3 style="margin: 16px;">Risultati</h3>
    <div *ngFor="let result of querist.queryResult" class="result-item">

      </mat-card>

    </div>

</div>
