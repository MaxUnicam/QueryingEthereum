<div style="margin: 16px 32px;">

  <h4>Mining</h4>
  <p>Scegli il tuo log in formato csv da analizzare con l'inductive miner</p>

  <div class="form-group">
    <label for="file">Log file</label>
    <input type="file" class="form-control" id="file" (change)="onChange($event)">
  </div>
  <button mat-raised-button (click)="startMining()">Analizza</button>

</div>


<div class="results">

  {{lastResult}}

</div>
